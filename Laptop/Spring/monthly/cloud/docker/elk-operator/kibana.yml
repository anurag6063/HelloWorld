apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: cronos-kibana
spec:
  version: 7.6.0
  count: 1
  elasticsearchRef:
    name: elasticsearch-sample
  podTemplate:
    metadata:
      labels:
        type: dev
    spec:
      containers:
        - name: kibana
          resources:
            requests:
              memory: 1Gi
              cpu: 0.5
            limits:
              memory: 2Gi
              cpu: 2
