# file input automic case
filebeat.inputs:
- type: log
  enabled: true
  reload.enabled: true
  paths:
    - 'E:/casearchival/AutomicCaseArchival/Incident/RelatedXMLs/*.xml'


  fields:
    type: 'nimsoft'
    source: 'Nimsoft Archive Repository'
    file_type: 'relatedxml'
    sub_category: 'nimsoft_relatedxml'
    url: 'https://casupport-qa.broadcom.com/case/archived?'
 

  multiline.pattern: ^
  multiline.max_lines: 50000
  multiline.timeout: 10s
  multiline.match: after

  fields_under_root: true
  encoding: utf-8
  exclude_files: ['.zip', '.gz$']
  scan_frequency: 24h
  harvester_limit: 60000    
  close_eof: true
#============================= Filebeat modules ===============================

filebeat.config.modules:
  # Glob pattern for configuration loading
  path: ${path.config}/modules.d/*.yml

  # Set to true to enable config reloading
  reload.enabled: false

  # Period on which files under path should be checked for changes
  #reload.period: 10s

#==================== Elasticsearch template setting ==========================

setup.template.settings:
  index.number_of_shards: 1
  #index.codec: best_compression
  #_source.enabled: false

